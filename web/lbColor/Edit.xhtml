<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLbColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLbColorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lbColorController.selected.id}" title="#{bundle.EditLbColorTitle_id}" required="true" requiredMessage="#{bundle.EditLbColorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLbColorLabel_colorCode}" for="colorCode" />
                    <h:inputText id="colorCode" value="#{lbColorController.selected.colorCode}" title="#{bundle.EditLbColorTitle_colorCode}" />
                    <h:outputLabel value="#{bundle.EditLbColorLabel_colorLabel}" for="colorLabel" />
                    <h:inputText id="colorLabel" value="#{lbColorController.selected.colorLabel}" title="#{bundle.EditLbColorTitle_colorLabel}" />
                    <h:outputLabel value="#{bundle.EditLbColorLabel_colorJ}" for="colorJ" />
                    <h:inputText id="colorJ" value="#{lbColorController.selected.colorJ}" title="#{bundle.EditLbColorTitle_colorJ}" />
                    <h:outputLabel value="#{bundle.EditLbColorLabel_bmColorFamily}" for="bmColorFamily" />
                    <!--<h:inputText id="bmColorFamilyold" value="#{lbColorController.selected.bmColorFamily}" title="#{bundle.EditLbColorTitle_bmColorFamily}" />-->
                    <h:selectOneMenu id="bmColorFamily" value="#{lbColorController.selected.bmColorFamily.id}" title="#{bundle.EditLbColorTitle_bmColorFamily}" >
                        <f:selectItems value="#{bmColorController.selectBmColorFamilies}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{lbColorController.update}" value="#{bundle.EditLbColorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLbColorViewLink}"/>
                <br />
                <h:commandLink action="#{lbColorController.prepareList}" value="#{bundle.EditLbColorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLbColorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
