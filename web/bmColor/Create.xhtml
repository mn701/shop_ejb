<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBmColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBmColorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bmColorController.selected.id}" title="#{bundle.CreateBmColorTitle_id}" required="true" requiredMessage="#{bundle.CreateBmColorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBmColorLabel_colorFamilyName}" for="colorFamilyName" />
                    <h:inputText id="colorFamilyName" value="#{bmColorController.selected.colorFamilyName}" title="#{bundle.CreateBmColorTitle_colorFamilyName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bmColorController.create}" value="#{bundle.CreateBmColorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bmColorController.prepareList}" value="#{bundle.CreateBmColorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBmColorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
