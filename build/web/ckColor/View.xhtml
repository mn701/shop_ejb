<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCkColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCkColorLabel_colorCode}"/>
                    <h:outputText value="#{ckColorController.selected.colorCode}" title="#{bundle.ViewCkColorTitle_colorCode}"/>
                    <h:outputText value="#{bundle.ViewCkColorLabel_colorName}"/>
                    <h:outputText value="#{ckColorController.selected.colorName}" title="#{bundle.ViewCkColorTitle_colorName}"/>
                    <h:outputText value="#{bundle.ViewCkColorLabel_colorJ}"/>
                    <h:outputText value="#{ckColorController.selected.colorJ}" title="#{bundle.ViewCkColorTitle_colorJ}"/>
                    <h:outputText value="#{bundle.ViewCkColorLabel_bmColorFamily}"/>
                    <h:outputText value="#{ckColorController.selected.bmColorFamily}" title="#{bundle.ViewCkColorTitle_bmColorFamily}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ckColorController.destroyAndView}" value="#{bundle.ViewCkColorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCkColorEditLink}"/>
                <br />
                <h:commandLink action="#{ckColorController.prepareCreate}" value="#{bundle.ViewCkColorCreateLink}" />
                <br />
                <h:commandLink action="#{ckColorController.prepareList}" value="#{bundle.ViewCkColorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCkColorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
