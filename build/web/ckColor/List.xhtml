<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCkColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCkColorEmpty}" rendered="#{ckColorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ckColorController.items.rowCount > 0}">
                    <h:outputText value="#{ckColorController.pagination.pageFirstItem + 1}..#{ckColorController.pagination.pageLastItem + 1}/#{ckColorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ckColorController.previous}" value="#{bundle.Previous} #{ckColorController.pagination.pageSize}" rendered="#{ckColorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ckColorController.next}" value="#{bundle.Next} #{ckColorController.pagination.pageSize}" rendered="#{ckColorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ckColorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCkColorTitle_colorCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCkColorTitle_colorName}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCkColorTitle_colorJ}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorJ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCkColorTitle_bmColorFamily}"/>
                            </f:facet>
                            <h:outputText value="#{item.bmColorFamily.colorFamilyName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ckColorController.prepareView}" value="#{bundle.ListCkColorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ckColorController.prepareEdit}" value="#{bundle.ListCkColorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ckColorController.destroy}" value="#{bundle.ListCkColorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ckColorController.prepareCreate}" value="#{bundle.ListCkColorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCkColorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
