<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBrandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBrandLabel_id}" for="id" />
                    <h:inputText id="id" value="#{brandController.selected.id}" title="#{bundle.CreateBrandTitle_id}" required="true" requiredMessage="#{bundle.CreateBrandRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBrandLabel_brand}" for="brand" />
                    <h:inputText id="brand" value="#{brandController.selected.brand}" title="#{bundle.CreateBrandTitle_brand}" />
                    <h:outputLabel value="#{bundle.CreateBrandLabel_country}" for="country" />
                    <h:inputText id="country" value="#{brandController.selected.country}" title="#{bundle.CreateBrandTitle_country}" />
                    <h:outputLabel value="#{bundle.CreateBrandLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{brandController.selected.description}" title="#{bundle.CreateBrandTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateBrandLabel_officialSite}" for="officialSite" />
                    <h:inputText id="officialSite" value="#{brandController.selected.officialSite}" title="#{bundle.CreateBrandTitle_officialSite}" />
                    <h:outputLabel value="#{bundle.CreateBrandLabel_buymaLink}" for="buymaLink" />
                    <h:inputText id="buymaLink" value="#{brandController.selected.buymaLink}" title="#{bundle.CreateBrandTitle_buymaLink}" />
                    <h:outputLabel value="#{bundle.CreateBrandLabel_introduction}" for="introduction" />
                    <h:inputTextarea rows="4" cols="30" id="introduction" value="#{brandController.selected.introduction}" title="#{bundle.CreateBrandTitle_introduction}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{brandController.create}" value="#{bundle.CreateBrandSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{brandController.prepareList}" value="#{bundle.CreateBrandShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBrandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
