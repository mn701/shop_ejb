<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBrandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBrandEmpty}" rendered="#{brandController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{brandController.items.rowCount > 0}">
                    <h:outputText value="#{brandController.pagination.pageFirstItem + 1}..#{brandController.pagination.pageLastItem + 1}/#{brandController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{brandController.previous}" value="#{bundle.Previous} #{brandController.pagination.pageSize}" rendered="#{brandController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{brandController.next}" value="#{bundle.Next} #{brandController.pagination.pageSize}" rendered="#{brandController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{brandController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_brand}"/>
                            </f:facet>
                            <h:outputText value="#{item.brand}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_officialSite}"/>
                            </f:facet>
                            <h:outputText value="#{item.officialSite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_buymaLink}"/>
                            </f:facet>
                            <h:outputText value="#{item.buymaLink}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrandTitle_introduction}"/>
                            </f:facet>
                            <h:outputText value="#{item.introduction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{brandController.prepareView}" value="#{bundle.ListBrandViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{brandController.prepareEdit}" value="#{bundle.ListBrandEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{brandController.destroy}" value="#{bundle.ListBrandDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{brandController.prepareCreate}" value="#{bundle.ListBrandCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBrandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
