<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLbColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLbColorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lbColorController.selected.id}" title="#{bundle.CreateLbColorTitle_id}" required="true" requiredMessage="#{bundle.CreateLbColorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLbColorLabel_colorCode}" for="colorCode" />
                    <h:inputText id="colorCode" value="#{lbColorController.selected.colorCode}" title="#{bundle.CreateLbColorTitle_colorCode}" />
                    <h:outputLabel value="#{bundle.CreateLbColorLabel_colorLabel}" for="colorLabel" />
                    <h:inputText id="colorLabel" value="#{lbColorController.selected.colorLabel}" title="#{bundle.CreateLbColorTitle_colorLabel}" />
                    <h:outputLabel value="#{bundle.CreateLbColorLabel_colorJ}" for="colorJ" />
                    <h:inputText id="colorJ" value="#{lbColorController.selected.colorJ}" title="#{bundle.CreateLbColorTitle_colorJ}" />
                    <h:outputLabel value="#{bundle.CreateLbColorLabel_bmColorFamily}" for="bmColorFamily" />
                    <h:inputText id="bmColorFamily" value="#{lbColorController.selected.bmColorFamily}" title="#{bundle.CreateLbColorTitle_bmColorFamily}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lbColorController.create}" value="#{bundle.CreateLbColorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lbColorController.prepareList}" value="#{bundle.CreateLbColorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLbColorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
