<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLbColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLbColorEmpty}" rendered="#{lbColorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lbColorController.items.rowCount > 0}">
                    <h:outputText value="#{lbColorController.pagination.pageFirstItem + 1}..#{lbColorController.pagination.pageLastItem + 1}/#{lbColorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lbColorController.previous}" value="#{bundle.Previous} #{lbColorController.pagination.pageSize}" rendered="#{lbColorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lbColorController.next}" value="#{bundle.Next} #{lbColorController.pagination.pageSize}" rendered="#{lbColorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lbColorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLbColorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLbColorTitle_colorCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLbColorTitle_colorLabel}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorLabel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLbColorTitle_colorJ}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorJ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLbColorTitle_bmColorFamily}"/>
                            </f:facet>
                            <h:outputText value="#{item.bmColorFamily.colorFamilyName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lbColorController.prepareView}" value="#{bundle.ListLbColorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lbColorController.prepareEdit}" value="#{bundle.ListLbColorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lbColorController.destroy}" value="#{bundle.ListLbColorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lbColorController.prepareCreate}" value="#{bundle.ListLbColorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLbColorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
