<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBmColorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBmColorEmpty}" rendered="#{bmColorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bmColorController.items.rowCount > 0}">
                    <h:outputText value="#{bmColorController.pagination.pageFirstItem + 1}..#{bmColorController.pagination.pageLastItem + 1}/#{bmColorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bmColorController.previous}" value="#{bundle.Previous} #{bmColorController.pagination.pageSize}" rendered="#{bmColorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bmColorController.next}" value="#{bundle.Next} #{bmColorController.pagination.pageSize}" rendered="#{bmColorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bmColorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBmColorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBmColorTitle_colorFamilyName}"/>
                            </f:facet>
                            <h:outputText value="#{item.colorFamilyName}"/>
                        </h:column>
<!--                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bmColorController.prepareView}" value="#{bundle.ListBmColorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bmColorController.prepareEdit}" value="#{bundle.ListBmColorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bmColorController.destroy}" value="#{bundle.ListBmColorDestroyLink}"/>
                        </h:column>-->
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bmColorController.prepareCreate}" value="#{bundle.ListBmColorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBmColorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
